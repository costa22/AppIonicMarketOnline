<ion-header>
  <ion-toolbar>
    <ion-title>
      #{{id}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="gotoproducts()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-slides>
  <ion-slide>
    <h1><img src="{{imagen1}}"/></h1>
  </ion-slide>
  <ion-slide>
    <h1><img src="{{imagen2}}"/></h1>
  </ion-slide>
  <ion-slide>
    <h1><img src="{{imagen3}}"/></h1>
  </ion-slide>
</ion-slides>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <span text-center style="color: #CCC">{{nombre}}</span>
  </ion-toolbar>
</ion-footer>
