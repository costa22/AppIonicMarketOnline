
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Carrito
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-item color="{{product.color}}" *ngFor="let product of products">
    <ion-avatar item-start>
      <img src="../assets/imgs/logo.png">
    </ion-avatar>
    Código: {{product.id}}
    <div>{{product.nombre +' ' + product.color + ' ' + product.talla }}</div>
    {{product.precio}}€
    <button color="accept" ion-button outline item-end >Confirmar</button>
    <button color="danger" ion-button outline item-end >Eliminar</button>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
  <ion-row>
    <ion-col>
      Total
    </ion-col>
    <ion-col>
      150€
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      Artículos
    </ion-col>
    <ion-col>
      19
    </ion-col>
  </ion-row>
</ion-grid>
  </ion-toolbar>
</ion-footer>
