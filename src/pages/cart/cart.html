
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Carrito
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="deleteall()">
        <span ion-text color="danger" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-item color="black" *ngFor="let product of products">
    <ion-grid>
    <ion-row align-items-start>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="{{product.imagen}}">
        </ion-avatar>
      </ion-col>
      <ion-col  col-3>
        <small style="color: #CCC">#{{product.id}}</small><br>
        <strong>{{product.nombre}}</strong><br>
        <ion-icon color="{{product.color}}" name="color-fill"></ion-icon>
      </ion-col>
      <ion-col  col-3>
        <button block small ion-button outline>
          <strong>{{product.precio}}€</strong>
        </button>
        <button block small color="danger" ion-button outline>
          <strong>3 uds</strong>
        </button>
      </ion-col>
      <ion-col col-4>

        <button block small color="accept" ion-button outline>
          <ion-icon name="checkmark"></ion-icon>
          Aceptar
        </button>

        <button block (click)="delete(product)" small color="danger" ion-button outline>
          <ion-icon  name="close"></ion-icon>
          Cancelar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
  <ion-row>
    <ion-col>
      Total
    </ion-col>
    <ion-col>
      <strong>{{ getTotal() }}€</strong>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      Artículos
    </ion-col>
    <ion-col>
      <strong>{{ getCount() }}</strong>
    </ion-col>
  </ion-row>
</ion-grid>
  </ion-toolbar>
</ion-footer>
