<ion-header>

  <ion-navbar>
    <ion-title>
		<div float-left >
			<a color="primary">Appasionante</a>
		</div>
		<div float-right>
			<ion-icon color="primary" name="cart" item-start (click)="goto('Cart')"></ion-icon>
		</div>
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row text-center>
	   <ion-col width-50>
      <button ion-button color="primary" round large (click)="goto('Audio')">
         <ion-icon iconlarge name="mic" item-start></ion-icon>
      <ion-card-content>
        Audio
      </ion-card-content>
    </button>
    </ion-col>
    <ion-col width-50>
  		<button ion-button color="primary" round large (click)="goto('Camara')">
  		<ion-icon name="camera" item-start></ion-icon>
      <ion-card-content>
        Camara
      </ion-card-content>
      </button>
    </ion-col>
</ion-row>
<ion-row text-center>
    <ion-col width-50>
  		<button ion-button color="primary" round large (click)="goto('Text')">
  		<ion-icon name="chatbubbles" item-start></ion-icon>
      <ion-card-content>
        Texto
      </ion-card-content>
      </button>
    </ion-col>
	  <ion-col width-50>
  		<button ion-button color="primary" round large>
  		<ion-icon name="clipboard" item-start (click)="goto('List')"></ion-icon>
      <ion-card-content>
        Mis listas
      </ion-card-content>
      </button>
    </ion-col>
</ion-row>
<ion-row>
<ion-card>
  <ion-card-header>
    MÃ¡s opciones
  </ion-card-header>
  <ion-card-content>
  <ion-list no-lines>
    <button ion-button block outline round *ngFor="let category of categories" (click)="goto(category)">
        {{ category }}
    </button>
  </ion-list>
  </ion-card-content>
</ion-card>
</ion-row>

</ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block color="dark" (click)="goto('Others')"><ion-icon name='arrow-down'></ion-icon></button>
  </ion-toolbar>
</ion-footer>
