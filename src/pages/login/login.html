<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>INICIO</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div padding>
    <ion-img src="https://i.ebayimg.com/images/g/FOgAAOSw~OVWxa2i/s-l300.jpg"></ion-img>
  </div>
    <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <a>Appasionante</a>
      </ion-col>
    </ion-row>

    <ion-row align-items-end>
      <ion-col>
<ion-card color="primary">
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
        <ion-list no-line>
          <ion-item>
              <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" placeholder="Contraseña"></ion-input>
          </ion-item>
          <a color="light">¿No puede entrar?Acceda Aquí</a>
          <button ion-button block outline color="secondary" (click)="login(user)">Entrar</button>
          <button ion-button block outline color="black" (click)="guess()">Invitado</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
