<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Chat
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="deleteall()">
        <span ion-text color="danger" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card>
  <ion-card-header>
    Trixie
  </ion-card-header>
  <ion-card-content>
    Â¿Que deseas?
  </ion-card-content>
</ion-card>

<ion-card color="secondary" let *ngFor="let tex of text">
  <ion-card-header>
    Yo
  </ion-card-header>
  <ion-card-content>
    {{tex}}
  </ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input type="text" [(ngModel)]="msg" floating></ion-input>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="addMsg()"><ion-icon name="send"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
