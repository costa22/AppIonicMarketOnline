<ion-header>

  <ion-navbar color="primary">
    <ion-toolbar>
      <ion-title>
        Total productos
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="gotoproducts()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
    <ion-searchbar (ionInput)="getproducts($event)" ></ion-searchbar>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-item  *ngFor="let product of jsonFiltrar">
    <ion-avatar item-start >
      <img (click)="gotoslide(product)" src="{{product.imagen}}">
    </ion-avatar>

    <ion-grid (click)="gotomodal(product, 'Modal')">
    <ion-row align-items-start>
      <ion-col col-3>
        <small style="color: #CCC">#{{ product.id}}</small>
      </ion-col>
      <ion-col col-5 text-left>
        <strong>{{product.nombre}}</strong>
      </ion-col>
      <ion-col col-3 text-right>
        <strong block no-padding no-margin>{{product.precio}}€</strong>
      </ion-col>
    </ion-row>
    </ion-grid>
        <button color="accept" (click)="addCart(product)"ion-button outline item-end >Añadir</button>
  </ion-item>
</ion-content>
