<ion-header>

  <ion-navbar color="primary">
    <ion-toolbar>
      <ion-title>
        Total productos
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="gotoproducts()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getproducts($event)" ></ion-searchbar>
  <ion-item (click)="gotomodal(product)" *ngFor="let product of jsonFiltrar">
    <ion-avatar item-start>
      <img src="assets/imgs/logo.png">
    </ion-avatar>
    {{ product.id + ' - ' + product.nombre + ' - ' +  product.precio +'€'}}
    <button color="accept" ion-button outline item-end >Añadir</button>
  </ion-item>
</ion-content>
