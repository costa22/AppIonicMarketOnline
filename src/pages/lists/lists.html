<ion-header>

  <ion-navbar>
    <button icon-only menuToggle block round color="primary" ion-button outline>
    <ion-icon color="primary" name="menu" item-start></ion-icon>
    </button>
    <ion-title>
			Lista
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of lists" (click)="itemSelected(item)">
      {{ item }}
      <small text-right style="color: #CCC">12 artículos ||  </small>
      <small text-right style="color: #CCC">2 Feb 2018</small>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="inputtext" placeholder="Escriba aquí su nueva lista"floating></ion-input>
    <button ion-button block (click)="addMsg()">
      Añadir lista
    </button>
  </ion-toolbar>
</ion-footer>
