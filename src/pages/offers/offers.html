
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ofertas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let product of products">

  <ion-item>
    <ion-row>
      <ion-col col-6>
        <strong>Código: {{product.id}}</strong>
      </ion-col>
      <ion-col col-6>
        <strong text-right>{{product.nombre}}</strong>
      </ion-col>
    </ion-row>

  </ion-item>
  <img src="{{product.imagen}}">
  <ion-card-content>
    <ion-row>
      <ion-col col-8>
        <button ion-button icon-left clear small>
          <div>{{product.votosup}}</div>
          <ion-icon color="accept" name="thumbs-up"></ion-icon>
        </button>
        <button ion-button icon-left clear small>
          <div>{{product.votosdown}}</div>
          <ion-icon name="thumbs-down"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <del>{{product.precio}}€</del>
        <p>{{product.precio}}€</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{product.descripcion}}</p><br>
        <p>Medidas: {{product.medidas}}</p>
      </ion-col>
    </ion-row>

  </ion-card-content>
  <ion-row>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon color="{{product.color}}" name="color-fill"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon isActive="{{product.favorito}}" name="heart"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon name="images"></ion-icon>
        <div>Ver</div>
      </button>
    </ion-col>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon color="primary" name="pricetags"></ion-icon>
        <div color="primary">{{product.porcentaje}}%</div>
      </button>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-left clear small>
        <ion-icon color="accept" name="time"></ion-icon>
        <ion-icon color="accept" name="checkmark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
