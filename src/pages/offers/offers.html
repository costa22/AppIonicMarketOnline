
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ofertas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let product of products">

  <ion-item>
    <h2>Código: {{product.id}}</h2>
  </ion-item>

  <img src="../assets/trixie/trixie2.jpg">

  <ion-card-content>
    <p>{{product.nombre}}</p>
    <p>{{product.precio}}€</p>
    <button ion-button icon-left clear small>
      <ion-icon color="accept" name="thumbs-up"></ion-icon>
    </button>
    <button ion-button icon-left clear small>
      <ion-icon name="thumbs-down"></ion-icon>
    </button>
  </ion-card-content>
  <ion-row>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon color="{{product.color}}" name="color-fill"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon isActive="false" name="heart"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon name="images"></ion-icon>
        <div>Ver</div>
      </button>
    </ion-col>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon color="primary" name="pricetags"></ion-icon>
        <div color="primary">50%</div>
      </button>
    </ion-col>
    <ion-col col-auto>
      <button ion-button icon-left clear small>
        <ion-icon color="accept" name="time"></ion-icon>
        <ion-icon color="accept" name="checkmark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
